<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spicy Space Connexion</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/connexion/connexion.css')}}">
</head>

<body>
    

    <header>
        <img id="logo" src="{{url_for('static', filename='images/connexion/logo_blanc.png')}}" height="100px" width="200px"> <!-- à changer par
        rapport à flask, plus j'ai mis une image au pif mais c'est censé être le logo-->
    </header>

    <video autoplay muted loop class="background" > <!-- liens à changer par
        rapport à flask -->
        <source src="{{url_for('static', filename='images/connexion/stars_video.ogv')}}" type="video/ogv"/>
        <source src="{{url_for('static', filename='images/connexion/stars_video.mp4')}}" type="video/mp4"/>
    </video>
    
    
     <div class="form">
        <div >
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li><p>{{ message }}</p></li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
    
        </div>
         <form method="post" action="{{url_for('connexion')}}">


             <p>
                 <label for="pseudo"></label>
                 <input class="text" type="text" name="pseudo" placeholder="Pseudo"/>
             </p>

             <p>
                 <label for="password"></label>
                 <input class="text" type="password" name="password"/>
             </p>


             <div class = button>
                <label for="connexion"></label>
                <button class="glow-on-hover" type="button">
                    <input class="glow" type="submit" name="connexion" value="Connexion" />
                </button>

                <label for="inscription"></label>
                <button class="glow-on-hover" type="button">
                    <input class="glow" type="submit" name="inscription" value="Inscription" />
                </button>
             </div>

         </form>
     </div>

    <footer>
         Spicy Space - Projet 1A IR Ensisa Groupe3
    </footer>

</body>

</html>
